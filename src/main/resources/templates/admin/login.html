<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>MySysTem | Log in</title>

    <link rel="shortcut icon" th:href="@{/admin/dist/img/favicon.ico}"/>
    <!-- Font Awesome -->
    <link rel="stylesheet" th:href="@{/admin/dist/css/font-awesome.min.css}">
    <!-- Ionicons -->
    <link rel="stylesheet" th:href="@{/admin/dist/css/ionicons.min.css}">
    <!-- Theme style -->
    <link rel="stylesheet" th:href="@{/admin/dist/css/adminlte.min.css}">
</head>
<body class="hold-transition login-page">
<div class="login-box">
    <div class="login-logo">
        <a href="#"><b>MySysTem</b></a>
        <img th:src="@{/admin/dist/img/user.jpg}" class="img-circle elevation-2" alt="User Image">
    </div>
    <!-- /.login-logo -->
    <div class="card">
        <div class="card-body login-card-body">
            <p class="login-box-msg">Sign in</p>
            <p class="float-sm-right">
                <a href="forgot-password.html">注册</a></p>
            <form id="loginForm"   onsubmit="return false;" action="/admin/login">
                <div class="input-group mb-3">
                    <input name="loginName"
                           id="loginName"
                           placeholder="请输入你的手机号" class="form-control" >
                </div>
                <div class="input-group mb-3">
                    <input type="password"  id="password"  name="password" class="form-control" placeholder="password">
                </div>
            <div class="input-group mb-3">

                <input class="form-control" type="text" name="verifyCode"
                       placeholder="验证码" id="verifyCode"/>&nbsp;&nbsp;&nbsp;&nbsp;
                <img alt="单击图片刷新！" style="right: 8px;position: relative;" th:src="@{/common/mall/kaptcha}"
                     onclick="this.src='/common/mall/kaptcha?d='+new Date()*1">
            </div>

                <div class="form-group has-feedback"></div>
                <div class="row">
                    <div class="col-8">
                    </div>
                    <div class="col-4">
                        <button type="submit" onclick="login()"  class="btn btn-primary btn-block btn-flat">登录
                        </button>
                    </div>
                </div>
            </form>



            <p class="mb-2">
                <a href="forgot-password.html">忘记密码</a>
            </p>
        </div>
    </div>
</div>
</body>
        <!-- /.login-card-body -->

<!-- /.login-box -->

<!-- jQuery -->
<!-- jQuery -->
<script th:src="@{/admin/plugins/jquery/jquery.min.js}"></script>
<script th:src="@{/admin/dist/js/public.js}"></script>
<script th:src="@{/admin/plugins/sweetalert/sweetalert.min.js}"></script>
<script type="text/javascript">
    function login() {
        var loginName = $("#loginName").val();
        if (!validPhoneNumber(loginName)) {
            swal('请输入正确的登录名(即手机号)', {
                icon: "error",
            });
            return false;
        }
        var password = $("#password").val();
        if (!validPassword(password)) {
            swal('请输入正确的密码格式(6-20位字符和数字组合)', {
                icon: "error",
            });
            return false;
        }

        var verifyCode = $("#verifyCode").val();
        if (!validLength(verifyCode, 5)) {
            swal('请输入正确的验证码', {
                icon: "error",
            });
            return false;
        }
        //验证
        var params = $("#loginForm").serialize();
        var url = '/login';
        $.ajax({
            type: 'POST',//方法类型
            url: url,
            data: params,
            success: function (result) {
                if (result.resultCode == 200) {
                    window.location.href = '/index';
                } else {
                    swal(result.message, {
                        icon: "error",
                    });
                }
                ;
            },
            error: function () {
                swal("操作失败", {
                    icon: "error",
                });
            }
        });
    }
</script>

</html>
