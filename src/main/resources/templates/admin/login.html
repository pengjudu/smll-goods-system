<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>MySysTem | Log in</title>

    <link rel="shortcut icon" th:href="@{/admin/dist/img/favicon.ico}"/>
    <!-- Font Awesome -->
    <link rel="stylesheet" th:href="@{/admin/dist/css/font-awesome.min.css}">
    <!-- Ionicons -->
    <link rel="stylesheet" th:href="@{/admin/dist/css/ionicons.min.css}">
    <!-- Theme style -->
    <link rel="stylesheet" th:href="@{/admin/dist/css/adminlte.min.css}">
</head>
<body class="hold-transition login-page">
<div class="login-box">
    <div class="login-logo">
        <a href="#"><b>MySysTem</b></a>
        <img th:src="@{/admin/dist/img/user.jpg}" class="img-circle elevation-2" alt="User Image">
    </div>
    <!-- /.login-logo -->
    <div class="card">
        <div class="card-body login-card-body">
            <p class="login-box-msg">Sign in</p>
            <p class="float-sm-right">
                <a href="forgot-password.html">注册</a></p>
            <form id="loginForm"   th:action="@{/admin/login}"  method="get">

                <div th:if="${not #strings.isEmpty(session.errorMsg)}" class="form-group">
                    <div class="alert alert-danger" th:text=" ${session.errorMsg}" ></div>
                </div>
                <div class="input-group mb-3">
                    <input name="loginName"
                           id="loginName"
                           placeholder="请输入你的手机号" class="form-control" >
                </div>
                <div class="input-group mb-3">
                    <input type="password"  id="password"  name="password" class="form-control" placeholder="password">
                </div>
            <div class="input-group mb-3">

                <input class="form-control" type="text" name="verifyCode"
                       placeholder="验证码" id="verifyCode"/>&nbsp;&nbsp;&nbsp;&nbsp;
                <img alt="单击图片刷新！" style="right: 8px;position: relative;" th:src="@{/common/mall/kaptcha}"
                     onclick="this.src='/common/mall/kaptcha?d='+new Date()*1">
            </div>

                <div class="form-group has-feedback"></div>
                <div class="row">
                    <div class="col-8">
                    </div>
                    <div class="col-4">
                        <button type="submit"  class="btn btn-primary btn-block btn-flat">登录
                        </button>
                    </div>
                </div>
            </form>



            <p class="mb-2">
                <a href="forgot-password.html">忘记密码</a>
            </p>
        </div>
    </div>
</div>
</body>
        <!-- /.login-card-body -->

<!-- /.login-box -->

<!-- jQuery -->
<!-- jQuery -->

<!-- jQuery -->
<script th:src="@{/admin/plugins/jquery/jquery.min.js}"></script>
<!-- Bootstrap 4 -->
<script th:src="@{/admin/plugins/bootstrap/js/bootstrap.bundle.min.js}"></script>
<script th:src="@{/admin/dist/js/plugins/particles.js}"></script>
<script th:src="@{/admin/dist/js/plugins/login-bg-particles.js}"></script>


</html>
